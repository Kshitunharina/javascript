<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>JavaScript</title>
</head>

<body>

    <button onclick="myFunction(5)">5 * 10 - (-17)</button>

    <script>
        function myFunction(x, y, z) {
            if (y === undefined) {
                y = 10;
            }

            if (z === undefined) {
                z = -17;
            }
            document.write(x * y - z);
        }
    </script>

</body>

</html>
