<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
    body {
        background: #222;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        margin-top: 40px;
        color: white;
    }

    .calculator {
        background: #000;
        padding: 20px;
        width: 300px;
        border-radius: 10px;
        text-align: center;
    }

    h2 {
        margin-bottom: 15px;
        font-size: 24px;
    }

    #display {
        width: 100%;
        height: 40px;
        background: #333;
        border: none;
        color: white;
        padding: 10px;
        font-size: 20px;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: right;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
    }

    button {
        padding: 18px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        background: #2f2f2f;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #444;
    }

    .operator {
        background: #3a3a3a;
    }

    .equal {
        background: #ff3c3c;
        color: white;
        font-weight: bold;
    }

    #clear {
        width: 100%;
        margin-top: 12px;
        background: #ff3c3c;
        padding: 15px;
        border-radius: 6px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
    }

    #clear:hover {
        background: #ff5959;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Calculator</h2>

    <input type="text" id="display" placeholder="Result" disabled>

    <div class="grid">
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">-</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">x</button>

        <button onclick="append('%')">%</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="operator" onclick="append('/')">/</button>

        <button class="equal" onclick="calculate()">=</button>
    </div>

    <button id="clear" onclick="clearDisplay()">CLEAR</button>

</div>

<script>
function append(value) {
    let display = document.getElementById("display");
    display.value += value;
}


function calculate() {
    let display = document.getElementById("display");

    try {
        // Prevent eval abuse: only allow numbers and math operators
        if (!/^[0-9+\-*/%.]+$/.test(display.value)) {
            display.value = "Error";
            return;
        }

        let result = eval(display.value);

        if (result === Infinity || isNaN(result)) {
            display.value = "Error";
        } else {
            display.value = result;
        }
    } catch {
        display.value = "Error";
    }
}

function clearDisplay() {
    document.getElementById("display").value = "";
}
</script>

</body>
</html>
